{% extends "base.html" %}

{% block title %}
    {{ year }} Vehicles
{% endblock title %}

{% block content %}
    <div class="centered">
        <h1>{{ year }} Vehicles</h1>
        <div class="row">
            {% for vehicle in object_list %}
                <div class="col-sm-3 p-2 text-center">
                    <a href="{{ vehicle.get_absolute_url }}">{{ vehicle.sales_designation }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
